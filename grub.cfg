menuentry "Try Ubuntu without installing" {
	set gfxpayload=keep
	linux	/casper/vmlinuz.efi  file=/cdrom/preseed/ubuntu.seed boot=casper quiet splash --- cdrom-detect/try-usb=true noprompt
	initrd	/casper/initrd.lz
}
menuentry "Install Ubuntu" {
	set gfxpayload=keep
	linux	/casper/vmlinuz.efi  file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity quiet splash --- cdrom-detect/try-usb=true noprompt
	initrd	/casper/initrd.lz
}
menuentry "OEM install (for manufacturers)" {
	set gfxpayload=keep
	linux	/casper/vmlinuz.efi  file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity quiet splash oem-config/enable=true --- cdrom-detect/try-usb=true noprompt
	initrd	/casper/initrd.lz
}
menuentry "Check disc for defects" {
	set gfxpayload=keep
	linux	/casper/vmlinuz.efi  boot=casper integrity-check quiet splash ---
	initrd	/casper/initrd.lz
}
menuentry "test" {
	insmod part_msdos
	insmod ntfs
	insmod loopback
	loopback loop0 (hd2,msdos1)/ubuntu.img
	set root=(loop0)
    linux (loop0)/boot/vmlinuz-linux  root=/dev/sdb1 loop=/ubuntu.img
    initrd (loop0)/boot/initramfs-linux.img
}
menuentry "archloop" {
	insmod part_msdos
	insmod ntfs
	insmod loopback
	loopback loop0 (hd1,gpt4)/ubuntu.img
	set root=(loop0)
    linux (loop0)/boot/vmlinuz-linux  real_root=loop=/dev/sdb1 loopfile=/ubuntu.img
    initrd (loop0)/boot/initramfs-linux.img
}
menuentry "arch_wk" {
	insmod ntfs
	insmod loopback
	insmod part_msdos
	insmod ext2
	insmod gzio
        insmod xzio
        insmod lzopio
	set root=(hd1,msdos6)
